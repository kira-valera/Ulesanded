<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
<table>
    <caption>Основные цвета радуги</caption>
    <tr>
        <th>Русское название</th>
        <th>Английское название</th>
        <th>RGB</th>
    </tr>
    <tr class="krsn">
        <td>Красный</td>
        <td>Red</td>
        <td>FF0000</td>
    </tr>
    <tr class="ornz">
        <td>Оранжнвый</td>
        <td>Orange</td>
        <td>FFA500</td>
    </tr>
    <tr class="yllw">
        <td>Желтый</td>
        <td>Yellow</td>
        <td>FFFF00</td>
    </tr>
    <tr class="grn">
        <td>Зелёный</td>
        <td>Green</td>
        <td>00FF00</td>
    </tr>
    <tr class="lghtbl">
        <td>Голубой</td>
        <td>Light blue</td>
        <td>A6CAF0</td>
    </tr>
    <tr class="bl">
        <td>Синий</td>
        <td>Blue</td>
        <td>0000FF</td>
    </tr>
    <tr class="vlt">
        <td>Фиолетовый</td>
        <td>Violet</td>
        <td>EE82EE</td>
    </tr>
    <tr>
        <td>Белый</td>
        <td>White</td>
        <td>FFFFFF</td>
    </tr>
    <tr class="blc">
        <td>Чёрный</td>
        <td>Black</td>
        <td>0000000</td>
    </tr>
</table>
</body>
</html>
