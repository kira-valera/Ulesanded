<html>

<body>
<nav>
    <div class="logo"></div>
    <ul class="menu">
        <div class="menu__item toggle"><span></span></div>
        <li class="menu__item">Kira-Valeriia Ivanova</li>
    </ul>
</nav>
<div class="hero">
    <h1 class="hero__title">Вставка видео на страницу</h1>
</div>
<div class="hero__terminal">
    <video width="952.883" height="536" autoplay muted>
        <source src="ForBiggerFun.mp4" type="video/mp4">
    </video>
</div>
<div class="hero">
    <h1 class="hero__title">Вставка аудио на страницу</h1>
</div>
<div class="hero__terminal">
    Нажми на плей </br>
    <audio controls>
        <source src="Kalimba.mp3" type="audio/mpeg">
    </audio>
</div>
<div class="hero">
    <h1 class="hero__title">Добавление плейлиста</h1>
</div>
< class="hero__terminal">
    <style>
        .sound {
            list-style-type: square;
            width: 200px;
            background: #9F8080;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .sound li:hover {
            text-transform: uppercase;
        }
    </style>
    </head>
    <body>
    <audio id="audio" src="mabel1.mp3" controls></audio>
    <ul class="sound">
        <li id="mabel1.mp3">sound1</li>
        <li id="mabel2.mp3">sound2</li>
    </ul>
    <script>
        var alles_li = document.getElementsByTagName("li");
        for (var i = 0; i < alles_li.length; i++) {
            alles_li[i].onclick = function () {
                audio.src = this.id;
                audio.play();
            }
        }
    </script>
    </body>
<div class="hero">
    <h1 class="hero__title">Подключение галереи к шаблону</h1>
</div>
<div class="hero__terminal">
    <div id="container">

                    </center>
                </li>
                <li>
                    <center>
                        <img src="https://leonardo.osnova.io/9249ef99-1cef-5c65-a47d-50b47b5d91eb/-/preview/2100/-/format/webp/"/>

    </div>

        <script type="text/javascript">

                $('.flexslider').flexslider({
                  animation: "slide",

              });
