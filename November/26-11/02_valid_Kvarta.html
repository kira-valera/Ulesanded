<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Kvarta</title>
  <link rel="stylesheet" href="style_table.css">
</head>
<body>
	<table>
		<caption>Кварки-составные части элементарных частиц</caption>
  <tbody>
    <tr class="frst">
      <th>Кварк</th>
      <th>Электрический заряд (от элементарного)</th>
      <th>"Странность"</th>
      <th>"Очарование"</th>
      <th>"Красота"</th>
    </tr>
    <tr>
      <td>d(down)</td>
      <td>-1/3</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
    </tr>
    <tr>
      <td>u(up)</td>
      <td>2/3</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
    </tr>
    <tr>
      <td>s(strange)</td>
      <td>-1/3</td>
      <td>-1</td>
      <td>0</td>
      <td>0</td>
    </tr>
    <tr>
      <td>c(charm)</td>
      <td>2/3</td>
      <td>0</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td>b(beauty)</td>
      <td>-1/3</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>t (top)</td>
      <td>2/3</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
    </tr>
    </tbody>
    </table>
</body>
</html>
