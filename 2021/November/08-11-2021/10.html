<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бегущая строка с помощью скрипта</title>
    <style>
        marquee {
            font-family: "Roboto Light", serif;
            font-size: 25px;
        }
        input {
            font-family: "Georgia",serif;
            font-size: 16px;
            padding: 7px 15px;
            color: hotpink;
            border: 3px solid #10578D;
            border-radius: 5px;
    </style>
</head>
<body>
<h2>Бегущая строка с помощью скрипта</h2>
  <script type="text/javascript"> <!--
  /* Значение этой цифры определяет скорость печати.
   Чем меньше цифра, тем выше скорость и наоборот. */
  var speed = 90;

  /* Эта цифра указывает задержку перехода к
   другой строке в миллисекундах. Чем больше
   цифра, тем дольше будет отображаться строка
   до перехода к другой строке */
  var pause = 1000;

  var timerID = null;
  var wireRunning = false;
  var cc = [];

  /* Ниже впишите то, что будет печататься в
   окошечке. Как это делать, вы видите. */

  cc[0] = "В здоровом теле - здоровый стул";
  cc[1] = "Во что влюбилися, то и целуйте";
  cc[2] = "Для хорошего кота и в феврале март";
  cc[3] = "Кто к нам с мечом придет, того проще застрелить";
  cc[4] = "Любишь кататься - катись к чертовой матери";
  cc[5] = "Мал клоп, да вонюч";
  cc[6] = "Машу пальцем не испортишь";
  cc[7] = "Недолго музыка играла, недолго фрайер танцевал";
  cc[8] = "Hе йоги горшки обжигают";
  cc[9] = "Чтобы сберечь тепло души - закрой рот";
  cc[10] = "Что трезвому канава, то пьяному магистраль";
  cc[11] = "Что посмеешь, то и пожмешь";
  cc[12] = "У бобра добра не ищут.";
  cc[13] = "Под лежачий камень мы всегда успеем";
  cc[14] = "Человек - самое ценное между небом и землей.";
  cc[15] = "Если пахать плугом, земля станет лугом.";
  cc[16] = "Вода камень точит.";
  cc[17] = "Новый год - к весне поворот.";
  cc[18] = "В феврале зима с весной встретятся впервой.";
  cc[19] = "Зимой волка бойся, а летом мухи.";
  cc[20] = "Красна весна цветами, осень - снопами.";

  var currentMessage = 0;
  var offset = 0;
  function stopWire() { if (wireRunning)
    clearTimeout(timerID);
    wireRunning = false
  }
  function startWire() {
    stopWire();
    showWire() }
  function showWire() {
    var text = cc[currentMessage];
    if (offset < text.length) { if (text.charAt(offset) == " ")
      offset++;
      var partialMessage = text.substring(0, offset + 1);
      document.wireForm.wireField.value = partialMessage;
      offset++;
      timerID = setTimeout("showWire()", speed);
      wireRunning = true }
    else {
      offset = 0;
      currentMessage++;
      if (currentMessage == cc.length)
        currentMessage = 0;
      timerID = setTimeout("showWire()", pause);
      wireRunning = true
    }
  }
  </script>

  <!-- Закончился сам скрипт, который надо размещать между <head> и </head> -->
  <!-- Ниже находится то, что надо разместить
   между и в любом месте,
   где Вам больше понравится! -->

<form name="wireForm">

  <!-- Ваш текст в формочке перед началом печатания -->
  <input class="it" name="wireField" value=" Здесь надо кликнуть мышкой." size="60" onfocus="if (!wireRunning) { startWire() }" type="text">
</form><!-- Закончилось все, что касается скрипта! -->
<h2>Бегущая строка с помощью скрипта</h2>
<marquee behavior="alternate" direction="right" bgcolor="hotpink" scrollamount="5">
    Что трезвому канава, то пьяному магистраль
</marquee>
    <div>
    <marquee scrollamount="2" behavior="alternate">
        <img src="Songbird-icon.png" alt="">
    </marquee>
    </div>
</body>
</html>
