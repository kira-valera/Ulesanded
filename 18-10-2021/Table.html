<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Quarq.css">
</head>
<body>
<table>
    <caption>Кварки - составные части элементарных частиц</caption>
    <tr>
        <th class="str"> Кварк</th>
        <th>Электрический разряд (от элементраного)</th>
        <th>"Странность"</th>
        <th>"Очарование"</th>
        <th>"Красота"</th>
    </tr>
    <tr>
        <td class="str">d(down)</td>
        <td>-1/3</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td class="str">u(up)</td>
        <td>2/3</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td class="str">s(strange)</td>
        <td>-1/3</td>
        <td>-1</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td class="str">c(charm)</td>
        <td>2/3</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
    </tr>
    <tr>
        <td class="str">b(beauty)</td>
        <td>-1/3</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
    </tr>
    <tr>
        <td class="str">t(top)</td>
        <td>2/3</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    </table>
</body>
</html>
