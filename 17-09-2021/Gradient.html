<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Градиентные кнопки</title>
    <style>
    .c {
    border: 1px solid #333;
    display: inline-block;
    padding: 5px 15px;
    text-decoration: none;
    color: #27201F;
    }
    .c:hover {
        background:linear-gradient(to bottom, #fcfff4, #e9e9ce);
        color: #a00;
    }
    .c:hover {
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    body {
        background-image: url("Background.png");
        background-size: 150%;
    }
    .freehosting-2domains-link {
        display: none;
    }
    </style>
</head>
<body>
<a href="#"><img src="BottomFAQUp.png" alt="" onmouseover="this.src='BottomFAQUnder.png'" onmouseout="this.src='BottomFAQUp.png'"></a>
<a href="#"><img src="AboutUsUp.png" alt="" onmouseover="this.src='BottomAboutUsUnder.png'" onmouseout="this.src='AboutUsUp.png'"></a>
</body>
</html>
