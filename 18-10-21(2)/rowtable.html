<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Использование параметров colspan и rowspan</title>
    <link rel="stylesheet" href="tablerow.css">
</head>
<body>
<table>
    <caption>Кварта</caption>
    <tr>
        <th colspan="4">Великобритания</th>
        <th colspan="2">Германия</th>
        <th colspan="2">США</th>
    </tr>
   <tr>
       <td rowspan="2">имперская</td>
       <td rowspan="2">для измерения вина</td>
       <td rowspan="2">пруф-кварта</td>
       <td rowspan="2">старая</td>
       <td rowspan="2">для измерения пива</td>
       <td rowspan="2">обыкновенная</td>
       <td colspan="2">для измерения</td>
    </tr>
    <tr>
        <td>вина и нефти</td>
        <td>сыпучих тел</td>
    </tr>
    <tr>
        <td>1,136523 l</td>
        <td>0.946353 l</td>
        <td>0,649 l</td>
        <td>1,101221 l</td>
        <td>2,198</td>
        <td>1,145</td>
        <td>0,946353 l</td>
        <td>1,101221 l</td>
    </tr>
</table>
</body>
</html>
